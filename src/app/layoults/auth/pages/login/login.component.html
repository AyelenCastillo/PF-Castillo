<body>
  <div class="container">
    <mat-card>
      <mat-card-title class="logo">
        <img class="icon-art" src="../../../assets/img/art_97515.ico" alt="icono arte">
        <span class="artcom"><b>Artcom</b></span>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field class="email">
              <input matInput formControlName="email" placeholder="Email">
              <mat-error *ngIf="form.get('email')?.invalid">{{ getEmailErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
              <button mat-icon-button matSuffix class="eye-button" (click)="togglePasswordVisibility()">
                <mat-icon class="eye-icon">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="form.get('password')?.invalid">{{ getPasswordErrorMessage() }}</mat-error>
            </mat-form-field> 
            <p>Cuenta para probar ingresar <br> como usuario com√∫n: <br> alejandro_garcia[at]example.com <br> pass:123456789</p>  
          </div>       
          <div class="button">
            <button type="submit" mat-raised-button>Login</button>
          </div>
        </form>          
      </mat-card-content>
    </mat-card>
  </div>
</body>
